        body {
            --easygoing-gray: #595959;
            --capitol-blue: #0056b3;

            margin: 20px;
            color: var(--easygoing-gray);

            color: var(--capitol-blue);

    <div class="container" style="">
        <div class="header" style="text-align: center;">
            <div style="width: 100%; max-width: 300px; margin: auto; overflow: hidden;">
                <!-- This weird little hack is to crop a few pixels off of the top, so we don't get a weird gray bar -->
                <img src="capital_city_cube.png" alt="Capitol Cube Championship" style="width: 100%; display: block; margin: auto; position: relative; top: -2px;">
